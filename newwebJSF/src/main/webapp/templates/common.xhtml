<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<head>
<title><ui:insert name="pageTitle">Page Title</ui:insert>
</title>
<style type="text/css">
body {
	font-family: Verdana, Arial, Helvetica, sans-serif;
	font-size: 14px;
}

.header {
	font-family: Verdana, Arial, Helvetica, sans-serif;
	font-size: 18px;
}

.topheader {
	color: #ffffff;
}

.bottom {
	font-family: Verdana, Arial, Helvetica, sans-serif;
	font-size: 9px;
	text-align: center;
	vertical-align: middle;
	color: #8E969D;
}
</style>
</head>

<body bgcolor="#ffffff">
	<table style="border: 1px solid #CAD6E0" align="center" cellpadding="0"
		cellspacing="0" border="0" width="100%">
		<tbody>
			<tr>
				<td class="topheader" height="40" align="center" valign="top"
					width="100%" bgcolor="#000000">
					<h2 class="topheadertext">Next Generation Squeeze Center</h2>
					<table width="25%" align="center">
						<tbody>
							<tr>
								<td><h:outputLink value="search.jsf">
										<h:outputText value="Search Music" />
									</h:outputLink></td>
								<td><h:outputLink value="index.jsf">
										<h:outputText value="Index Directory" />
									</h:outputLink></td>
							</tr>
						</tbody>
					</table></td>
			</tr>
			<tr>
				<td height="3" bgcolor="#000000" />
			</tr>
			<tr>
				<td class="header" height="44" align="center" valign="middle"
					width="100%" bgcolor="#E4EBEB"><ui:insert name="pageHeader">Page Header</ui:insert>
				</td>
			</tr>
			<tr>
				<td height="1" width="100%" bgcolor="#008884"></td>
			</tr>

			<tr>
				<td width="100%" colspan="2">
					<table width="100%" style="height: 150px" align="left"
						cellpadding="0" cellspacing="0" border="0" bgcolor="#008985">
						<tbody>
							<tr>
								<td align="center" width="100%" valign="middle"><ui:insert
										name="body">Page Body</ui:insert></td>
							</tr>
						</tbody>
					</table></td>
			</tr>

			<tr>
				<td colspan="2" valign="bottom" height="1" width="100%"
					bgcolor="#CAD6E0"></td>
			</tr>
		</tbody>
	</table>
</body>

</html>
